<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/test.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&amp;family=Hanken+Grotesk:wght@500;600;700;800&amp;display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cards">
    <div class="card">
      <div class="title">
        Your Result
      </div>
      <div class="table">
        <div class="any">76</div>
        <div class="perc">of 100</div>
      </div>
      <span class="pretitle">Great</span>
      <p>  You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="card2">
      <div class="title2">Summary</div>
      <div class="div" style="
    background-color: #fff6f5;">
      <img src="assets/images/icon-reaction.svg" alt="">
      <span style="
    color: #b88180;
    margin-left: -60px;
">Reaction</span>
      <span style="
    color: #33313d;
    font-weight: 800;
">80 <span style="
    color: #9b949b;
"> /100</span></span>
    </div>
    <div class="div" style="
    background-color: #fffbf2;
">
<img src="assets/images/icon-memory.svg" alt="">
      <span style="
    color: #dcba6b;
    margin-left: -60px;
">Memory</span>
      <span style="
    font-weight: 800;
    color: #12121a;
">92 <span style="
    color: #9e9e9f;
"> /100</span></span>
    </div>
    <div class="div" style="
    background-color: #f2fbfa;
">
<img src="assets/images/icon-verbal.svg" alt="">
      <span style="
    color: #3c8976;
    margin-left: -60px;
">Verbal</span>
      <span style="
    font-weight: 800;
    color: #373e49;
">61 <span style="
    color: #949c9f;
"> /100</span></span>
    </div>
    <div class="div" style="
    background-color: #f3f3fd;
">
<img src="assets/images/icon-visual.svg" alt="">
      <span style="
    color: #525280;
    margin-left: -60px;
">visual</span>
      <span style="
    font-weight: 800;
    color: #363543;
">72 <span style="
    color: #9899a5;
"> /100</span></span>
    </div>
      <span style="padding: 20px;background-color: #303b59;width: 270px;display: inline-block;border-radius: 35px;color: #e2e9f3;">Continue</span>
   
  </div>
